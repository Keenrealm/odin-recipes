<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF -8">
        <title>Coffee</title>
    </head>
    <body>
        <h1>Coffee</h1>
        <img src="./img/coffee.jpg" alt="Steamy black coffee">
        <h2>Description</h2>
        <p>Perfect Black Coffee</p>

        <h3>Ingredients</h3>
        <ul>
            <li>30g ground coffee</li>
            <li>250ml boiling water</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Boil water</li>
            <li>Add coffee to desired mug or cup</li>
            <l>Stir until coffee has dissolved</l>
        </ol>
    </body>
</html>
